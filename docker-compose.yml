services:
  nginx:
    image: "nginx:stable-alpine"
    ports:
      - "8000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./src:/var/www/laravel
    depends_on:
      - postgres
      - php
  php:
    build:
      context: dockerfiles
      dockerfile: php.Dockerfile
    volumes:
      - ./src:/var/www/laravel
  postgres:
    image: postgres:17
    ports:
      - "5433:5432"
    env_file:
      - env/postgres.env
    volumes:
      - pg_data:/var/lib/postgresql/data
  redis:
    image: redis:8-alpine
    ports:
      - "6380:6379"
  composer:
    build:
      context: dockerfiles
      dockerfile: composer.Dockerfile
    volumes:
      # - db_data:/var/www/laravel
      - ./src:/var/www/laravel
  artisan:
    build:
      context: dockerfiles
      dockerfile: php.Dockerfile
    volumes:
      - ./src:/var/www/laravel
    entrypoint: ["php", "/var/www/laravel/artisan"]
  node:
    image: node:20-alpine
    working_dir: /var/www/laravel
    volumes:
      - ./src:/var/www/laravel
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
volumes:
  pg_data:

